
<mat-card>
    <!-- <h1>Your Profile Details</h1> -->
    <form >
    <mat-card-content>
        <div  class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        alt=""
                        class="profile-image"
                    />
                    <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                <table class="table text-center">
                    <tr>
                        <td>Mobile Number</td>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <td>State Name</td>
                        <td>{{address.stateName}}</td>
                    </tr>
                    <tr>
                        <td>District Name</td>
                        <td>{{address.districtName}}</td>
                    </tr>
                    <tr>
                        <td>Tehsil Name</td>
                        <td>{{address.tehsilName}}</td>
                    </tr>
                    <tr>
                        <td>Village Name</td>
                        <td>{{address.villageName}}</td>
                    </tr>
                    <tr>
                        <td>Pincode</td>
                        <td>{{address.pincode}}</td>
                    </tr>
                    <!-- <tr>
                     <td>Userid</td>
                     <td>{{user.userId}}</td>
                     </tr>
                     <tr> -->
                         <!-- <td>Phone</td>
                         <td>{{user.contact}}</td>
                     </tr> -->
                     <!-- <tr>
                         <td>Role</td>
                         <td>{{user.roles[0].rolename }}</td>
                     </tr> -->
                     <!-- <tr>
                         <td>Status</td>
                         <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                     </tr> -->
                </table>

            </div> 
         </div>
        </div>
    </div>
     
</mat-card-content>
   
    <mat-card-actions class="text-center">
        <!-- <button type="button" style="height:4em;width:4em;" mat-raised-button color="primary"  [value]="'New'" (click)="checkAddress()"> <span> {{ 'Hello' }} </span></button>
    -->
        <button mat-raised-button  type="button" name="subButton" color="primary" (click)="checkAddress()">Edit</button>
       
        <!-- <button mat-raised-button color="primary" (click)="checkAddress()">Add Address</button> -->
        <!-- <button mat-raised-button color="accent">SHARE</button> -->
    </mat-card-actions>
</form>
</mat-card>
