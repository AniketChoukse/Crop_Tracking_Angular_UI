<router-outlet></router-outlet>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
            <mat-card>    
            <h1 class="text-center">Login Here</h1>
            <!-- {{user|json}} -->
            <!-- {{loginData|json}} -->
            <form (ngSubmit)="formSubmit()">
                <!--   User Name Field   -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input 
                    [(ngModel)]="loginData.username"
                    name="username"
                    required
                    matInput placeholder="Enter Mobile Number"
                    minlength="10"
                    maxlength="10"
                    pattern="^[0-9]*$"
                    />
                    <mat-hint>Valid Mobile Number</mat-hint>
                </mat-form-field>

                <!-- password field -->

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="loginData.password" name="password" required [type]="hide ? 'password' : 'text'" 
                    minlength="6"
                    maxlength="20"
                    required matInput placeholder="Enter Password" />
                    <button mat-button  type="button" mat-icon-button name="pass" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                </mat-form-field>


            <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">
                Login
                </button>
                <button class="ml10" mat-raised-button color="accent">
                Reset
                </button>
            </div>  
            </form>
            </mat-card> 
            </div>
        </div>
    </div>
</div>
